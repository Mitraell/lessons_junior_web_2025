<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Parallax + Scroll Snap</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
    }

    html {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }

    body {
      font-family: sans-serif;
    }


    ::-webkit-scrollbar { display: none; }

    section {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: white;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
      position: relative;
    }

    .one {
      background: url('1.jpg') center / cover fixed no-repeat;
    }

    .two {
      background: linear-gradient(to right, #ff512f, #dd2476);
    }

    .three {
      background: url('2.jpg') center / cover fixed no-repeat;
    }
  </style>
</head>
<body>
<section class="one">Раздел 1</section>
<section class="two">Раздел 2</section>
<section class="three">Раздел 3</section>
</body>
</html>
