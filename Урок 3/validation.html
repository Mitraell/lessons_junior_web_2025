<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Форма</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    input:invalid {
      border-color: red;
    }

    input:valid {
      border-color: green;
    }

    button {
      padding: 0.75rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
<form>
  <h2>Свяжитесь с нами</h2>
  <input type="text" name="name" placeholder="Ваше имя" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="tel" name="phone" placeholder="Телефон" pattern="[0-9]{10}" required>
  <textarea name="message" placeholder="Ваше сообщение" rows="4" required></textarea>
  <button type="submit">Отправить</button>
</form>
</body>
</html>
